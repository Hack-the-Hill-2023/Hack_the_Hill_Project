<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Webpage</title>
    <style>
body{background-color:#EAEFE8}h2{margin-left:47px}div{display:flex;flex-direction:row;justify-content:space-around;width:100%}div *{align-self:center}div>.cards{flex-direction:row}div>.cards>.card{width:95px;padding:5px;margin-left:calc(70px / 2);margin-right:calc(70px / 2);margin-bottom:15px;background-color:white;border:solid rgba(0,0,0,0.5);border-radius:5px;align-self:center;text-align:center}div>.cards>.card img{display:block;margin:auto;width:95%}div>.cards>.card #og{text-decoration:line-through;font-size:large;width:fit-content}div>.cards>.card #new{font-size:larger;width:fit-content}div #main_price{width:fit-content}div #main_price *:first{font-size:large}div #main_price *:nth-child(2){font-size:xx-large}div #main_price *:last-child{font-size:x-large;text-decoration:line-through}div div{flex-direction:column;height:fit-content;width:fit-content}div div button{background-color:#D81E05;border:none;color:white;font-size:large;cursor:pointer;width:fit-content;padding-left:30px;padding-right:30px}

    </style>
</head>
<body>
    <h2>Here's a Special Offer Just for you!</h2>

    <div>
        
        <div class="cards">
            <a class="card">
                <label id="name">{{ data['val_1']['name'] }}</label>
                <img src="{{ data['val_1']['img'] }}">
                <label id="new">{{ data['val_1']['new'] }}</label>
                <label id="og">{{ data['val_1']['OG'] }}</label>
            </a>
            <a class="card">
                <label id="name">{{ data['val_2']['name'] }}</label>
                <img src="{{ data['val_2']['img'] }}">
                <div id="new">{{ data['val_2']['new'] }}</div>
                <div id="og">{{ data['val_2']['OG'] }}</div>
            </a>
            <a class="card">
                <label id="name">{{ data['val_3']['name'] }}</label>
                <img src="{{ data['val_3']['img'] }}">
                <div id="new">{{ data['val_3']['new'] }}</div>
                <div id="og">{{ data['val_3']['OG'] }}</div>
            </a>
        </div>

        <div id="main_price">
            <div>For you</div>
            <div>{{ data['new'] }}</div>
            <div>{{ data['OG'] }}</div>
        </div>

        <div>
            <button>Add to Cart</button>
            <div>Offer expires in {{ data['expiry_date'] }}</div>
        </div>
    </div>
    {# a comment #}
</body>
</html>
